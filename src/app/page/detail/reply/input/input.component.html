<div *ngIf="!loginService.userInfo" class='not-login'>
  <p>您还未登陆，请先登陆</p>
  <button><a routerLink='/login'>登陆</a></button>
</div>
<div *ngIf="loginService.userInfo">
    <textarea rows='5' class='input' placeholder="请输入内容" [(ngModel)]="content"></textarea>
    <div class='submit'><button (click)='submit()'>发布</button></div>
</div>
