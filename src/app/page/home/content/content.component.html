<app-head-bar [getTopics]='getTopics'></app-head-bar>
<div class='itemList' #itemList>
  <div *ngIf='loading' class='loading'><app-loading></app-loading></div>
  <div *ngIf='(page>1||!loading) && items.length'>
    <app-item *ngFor="let item of items" [info]='item'></app-item>
  </div>
  <div *ngIf='(page>1||!loading) && !items.length' class='null'>暂无数据</div>

</div>
